<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>

        <ion-list id="inbox-list">
          <ion-list-header color="primary">Menu</ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item color="primary" (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          

          <ion-menu-toggle auto-hide="false" *ngFor="let p of labels; let i = index">
          <ion-item color="primary" (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" [class.selected]="selectedIndex == i"  lines="none">
            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>

        </ion-list>

        <ion-list>
            <ion-menu-toggle auto-hide="false">
              <ion-item color="primary" lines="none" (click)="logout()" routerDirection="root" detail="false">
                <ion-icon name="people" slot="start" [ios]="'log-out-outline'" [md]="'log-out-sharp'"></ion-icon>
                <ion-label>Deslogar</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>

  
</ion-app>
