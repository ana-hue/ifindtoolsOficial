<ion-content color="primary">

  <ion-grid class="grid">
    <img src="../assets/logos/logo.png" class="logo" />
    <ion-row>

      <ion-col>

        <ion-item color="termosDeUso">
          <ion-label position="floating">E-mail</ion-label>
          <ion-input type="E-mail" #email required></ion-input>
        </ion-item>


        <ion-item color="termosDeUso">
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" #password required></ion-input>
        </ion-item>

        <ion-item color="termosDeUso">
          <ion-label position="floating">Confirmar Senha</ion-label>
          <ion-input type="password" #confirmar required></ion-input>
        </ion-item>

        <ion-button class="enviar" (click)="logIn(email, password, confirmar)" size="default" color="light"
          expand="block" [routerLink]="['/tela-azul'] ">
         PROXIMO
        </ion-button>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
